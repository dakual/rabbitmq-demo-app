version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - data:/var/lib/rabbitmq/
        - data:/var/log/rabbitmq
    networks:
        - rabbitmq_net
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
networks:
  rabbitmq_net:
    driver: bridge
volumes:
  data: